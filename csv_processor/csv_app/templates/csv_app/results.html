{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script>
        function filterResults() {
            let query = document.getElementById("search").value;
            window.location.href = "/results/?q=" + query;
        }
    </script>
</head>
<body>

<div class="container">
    <h2 class="text-center">Processed Results</h2>

    <input type="text" id="search" class="form-control mb-3" placeholder="Search by column name" onchange="filterResults()">

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Column</th>
                    <th>Sum</th>
                    <th>Average</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.column_name }}</td>
                    <td>{{ row.sum_value }}</td>
                    <td>{{ row.avg_value }}</td>
                    <td>{{ row.count_value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'upload_csv' %}" class="btn btn-secondary">Upload More</a>
</div>

</body>
</html>
